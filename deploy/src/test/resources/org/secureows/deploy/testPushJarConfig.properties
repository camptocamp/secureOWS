maxBackups = 5
apps="geonetwork,geoserver,intermap"

<aliases>
    <local inherit="aliases.default">
        url = "localhost"
    </local>

    <remote inherit="aliases.default">
        url = "www.secureows.org"
    </remote>

    <other_local inherit="aliases.default">
        url = "127.0.0.1"
        userName = "camptocamp"
    </other_local>
    <under_group>
        url_url = "foo"
    </under_group>

    #default = testing comments
    <default>
        tmpDir = "/tmp/"
        installDir = "/tmp/"
        backupDir = "/tmp/"
        warnWhenMissingConfFiles off
    </default>
</aliases>

<tool_config>
    <validators>
        <validator>
            class="validator"
        </validator>
    </validators>
    fetch_strategy = "fetcher"
    post_action="postAction"
</tool_config>
